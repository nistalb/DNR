{% extends 'base.html' %}
{% block content %}

<div id="content" class="container">
    <h2>Edit Rental entry</h2>

    <form action="{% url 'rental_edit' rental.id %}" method="POST">
        {% csrf_token %}
        {{ rental_form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit">
        <a class="btn btn-secondary" href="{% url 'landing' %}">Cancel</a>
    </form>
</div>
{% endblock %}
