{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1>Log In</h1>
        <form class='form' method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type='submit' class='btn btn-primary'>Login</button>
            {% endbuttons %}
        </form>
        <hr class='mt-5 mb-3'>
        <p>Not a member yet?<span>
            <a href="{% url 'register' %}"> Register</a>
        </span></p>
    </div>
    
{% endblock %}
